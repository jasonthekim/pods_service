kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: MAKEFILE_SERVICE_NAME-rabbitmq-vol
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rbd-new
  resources:
    requests:
      storage: 20Gi


---
apiVersion: batch/v1
kind: Job
metadata:
  name: chown-MAKEFILE_SERVICE_NAME-rabbitmq-pvc
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: chown-MAKEFILE_SERVICE_NAME-rabbitmq-volume
        image: alpine:latest
        command:
        - chown
        - -R
        - 999:999
        - /var/lib/rabbitmq
        volumeMounts:
        - name: MAKEFILE_SERVICE_NAME-rabbitmq-data
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: MAKEFILE_SERVICE_NAME-rabbitmq-data
        persistentVolumeClaim:
          claimName: MAKEFILE_SERVICE_NAME-rabbitmq-vol
