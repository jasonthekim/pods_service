apiVersion: apps/v1
kind: Deployment
metadata:
  name: MAKEFILE_SERVICE_NAME-main
spec:
  selector:
    matchLabels:
      app: MAKEFILE_SERVICE_NAME-main
  template:
    metadata:
      labels:
        app: MAKEFILE_SERVICE_NAME-main
    spec:
      containers:
      - name: MAKEFILE_SERVICE_NAME-main
        imagePullPolicy: Never
        image: MAKEFILE_SERVICE_NAME/core:MAKEFILE_TAG
#DEV        command: ["/bin/sh", "-c"]
#DEV        args: ["/home/tapis/entry.sh & jupyter lab service --ip=0.0.0.0 --allow-root --no-browser --ServerApp.token=''"]
        resources:
          limits:
            cpu: "3"
            memory: "2G"
        ports:
        - name: fastapi
          containerPort: 8000
#DEV        - name: jupyter
#DEV          containerPort: 8888
        env:
        - name: api
          value: api
        - name: SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-MAKEFILE_SERVICE_NAME-secrets
              key: service-password
        - name: NEO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-MAKEFILE_SERVICE_NAME-secrets
              key: neo-password
        - name: RABBIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tapis-MAKEFILE_SERVICE_NAME-secrets
              key: rabbit-password
        volumeMounts:
        - name: MAKEFILE_SERVICE_NAME-config
          mountPath: /home/tapis/config.json
          subPath: config.json
#DEV        - name: dev-service
#DEV          mountPath: /home/tapis/service
#NO        - name: dev-entry
#NO          mountPath: /home/tapis/entry.sh

      volumes:
      - name: MAKEFILE_SERVICE_NAME-config
        configMap: 
          name: MAKEFILE_SERVICE_NAME-config 
#DEV      - name: dev-service
#DEV        hostPath:
#DEV          path: /kg_service/service #NOTE FOR MINIKUBE: Minikube is a vm, you have to minikube mount for hostpath to work
#DEV          type: Directory
#NO      - name: dev-entry
#NO        hostPath:
#NO          path: /kg_service/entry.sh #NOTE FOR MINIKUBE: Minikube is a vm, you have to minikube mount for hostpath to work
#NO          type: File